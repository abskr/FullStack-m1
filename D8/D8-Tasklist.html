    <script>
      /* EXERCISE 5: 
          Add a new task to the list.
          Suggestion:
          - Use document.getElementById to get the UL item and the input text
          - Use the document.createElement to create the new List Item
          - Append the child to the UL
      */

      function addNewTask() {
        if (document.getElementById("newTask").value.length > 0){
          let tasklist = document.getElementById("myTaskList")
          let newTask = document.createElement("li")
          let listCheckbox = document.createElement("input")
          listCheckbox.setAttribute('type', 'checkbox')
          newTask.classList.add("tasklist-item")
          newTask.innerText = " " + document.getElementById("newTask").value
          tasklist.appendChild(newTask)
          newTask.prepend(listCheckbox)
          document.getElementById("newTask").value = null
        } else {
          alert("Please input your task first!")
        }
      }

      /* EXERCISE 6: 
          Create a method "removeLast" which removes the last item from the task list
      */

      function removeLast() {
        let tasklist = document.getElementById("myTaskList")
        tasklist.removeChild(tasklist.lastChild)
      }

      /* EXERCISE 7: 
          Create a method "removeFirst" which removes the first item from the task list
      */

      function removeFirst() {
        let tasklist = document.getElementById("myTaskList")
        tasklist.removeChild(tasklist.firstChild)
      }

      /* EXERCISE 9:
          Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an 
          onchange event listener ad applies it as background to every list item
      */

      function changeTaskBackgroundColor () {
        let bodySelector = document.querySelector("body")
        bodySelector.style.backgroundColor = document.getElementById("colorPicker").value
      }

          Use your spare time to beautify your task list with CSS.

          Suggestion:
          - Break the code into many function for semplicity 
          - Reuse the functions previously created
      */

      function bubblesort() {
        let list, i, switching, b, shouldSwitch
        list = document.getElementById("myTaskList")
        switching = true
        list = document.getElementById("id01")
        switching = true
  /* Make a loop that will continue until
  no switching has been done: */
        while (switching) {
    // Start by saying: no switching is done:
          switching = false;
          b = document.getElementsByTagName("li");
    // Loop through all list items:
          for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
            shouldSwitch = false;
      /* Check if the next item should
      switch place with the current item: */
              if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* If next item is alphabetically lower than current item,
        mark as a switch and break the loop: */
              shouldSwitch = true;
                break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
